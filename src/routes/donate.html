<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript">__TEST__ = true;</script>
    <script src="https://www.paypalobjects.com/api/checkout.js" data-version-4></script>
    <script>
        window.onerror = function(err) {
            alert(JSON.stringify(err));
        };

        

        // Render the button into the container element

        paypal.Button.render({

            // Pass the client ids to use to create your transaction on sandbox and production environments

            client: {
                sandbox:    'AQ9Nc5erXDfN7_D8onblu1fOJlAbtpxN9uQwtPcbTsnbxML6-sMheDeKEG8N_y3anSOgd5tmVIwj7R7p', // from https://developer.paypal.com/developer/applications/
                production: 'AZAcz3kmAGJCCg0xahaB-LXiVcc5YfP4GG4WfWT8sNDBLrcqllFU-zTOtt5rxPz9lH2x8-FuLvDd31Yy'  // from https://developer.paypal.com/developer/applications/
            },

            // Pass the payment details for your transaction
            // See https://developer.paypal.com/docs/api/payments/#payment_create for the expected json parameters

            payment: function(data, actions) {
                return actions.payment.create({
                    transactions: [
                        {
                            amount: {
                                total:    '1.00',
                                currency: 'USD'
                            },
                            description: "The payment transaction description.",
                        },
                    ],
                    note_to_payer: "Contact us for any questions on your order.",
                    redirect_urls: {
                      "return_url": "https://www.paypal.com/return",
                      cancel_url: "https://www.paypal.com/cancel"
                      }
                });
            },

            // Display a "Pay Now" button rather than a "Continue" button

            commit: true,

            // Pass a function to be called when the customer completes the payment

            onAuthorize: function(data, actions) {
                return actions.payment.execute().then(function(response) {
                    console.log('The payment was completed!');
                });
            },

            // Pass a function to be called when the customer cancels the payment

            onCancel: function(data) {
                // console.log('The payment was cancelled!');
            }

        }, '#myContainerElement');
    </script>
</head>

<body >
    <div id="myContainerElement"></div>
</body>
